<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patsy DM | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="assets/all/fonts_google.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/all/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="assets/all/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="icon" type="image/x-icon" href="assets/all/favicon.png">
  <link rel="stylesheet" href="assets/all/css/adminlte.min.css">
  <link rel="stylesheet" href="assets/all/css/style.css">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-patsy ">
    <div class="card-header text-center">
      <h5>
      <a href="#" class="">
        <img class="w-50" src="assets/all/images/logo.png" alt="Logo">
      </a>
    </h5>
    </div>
    <div class="card-body">
      <h2 class="text-center"><b>Hola, bienvenido</b></h2>
      <h6 class="text-center">Inicia sesión con tus datos.</h6>

      
        <label style="font-size:14px">Correo electrónico</label>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico" id="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <label style="font-size:14px">Contraseña</label>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="contra">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class=" col text-center">
            <button class="btn btn-patsy" id="ingresar">Iniciar sesión</button>
          </div>
          <!-- /.col -->
        </div>
      <p class="mt-3">
        <h7 class="text-center text-muted">Si tienes problemas para iniciar sesión comunicate con un administrador.</h7>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<div class="modal fade" id="modal-login">
  <div class="modal-dialog modal-sm">
    <div class="modal-content bg-patsy">
      <div class="modal-header">
        <h4 class="modal-title">Patsy</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Bienvenido&hellip;</p>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" id="btn-close-login" data-dismiss="modal">Close</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- jQuery -->
<script src="assets/all/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="assets/all/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="assets/all/js/adminlte.min.js"></script>
<!-- Login functions -->
<script src="assets/login/js/core.js"></script>
</body>
</html>
