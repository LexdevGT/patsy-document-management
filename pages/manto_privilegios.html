<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patsy DM | Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="../assets/all/fonts_google_sans_300_400.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../assets/all/fontawesome-free/css/all.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../assets/all/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="../assets/all/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
  <!-- Theme style -->
  <link rel="icon" type="image/x-icon" href="../assets/all/favicon.png">
  <link rel="stylesheet" href="../assets/all/css/adminlte.min.css">
  <link rel="stylesheet" href="../assets/all/css/style.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <!-- Navbar Search -->
      <li class="nav-item">
        <a class="nav-link" data-widget="navbar-search" href="#" role="button">
          <i class="fas fa-search"></i>
        </a>
        <div class="navbar-search-block">
          <form class="form-inline">
            <div class="input-group input-group-sm">
              <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-navbar" type="submit">
                  <i class="fas fa-search"></i>
                </button>
                <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="../" class="nav-link"><b>Cerrar sesión</b></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link"><b>Alexander Jáuregui</b></a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      <img src="../assets/all/images/logo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">
        Patsy DM
      </span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar" id="left-bar">
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Row -->
        <div class="row ">
          <div class="col-sm-6">
            <label>Rol:</label>
          </div>
         
        </div>
        <!-- /Row -->
        <!-- Row --> 
        <div class="row">
          <div class="col-sm-6">
            <select class="custom-select form-control-border" id="select_rol">
              <option>Value 1</option>
              <option>Value 2</option>
              <option>Value 3</option>
            </select>
          </div>
        </div>
        <!-- /Row -->
        <div class="row mt-5" id="privileges_checkboxes">
          <div class="col-sm-6">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" type="checkbox" id="check_documento"  checked>
              <label for="check_documento" class="custom-control-label">Crear documento</label>
            </div>
            <div class="custom-control custom-checkbox mt-3">
              <input class="custom-control-input" type="checkbox" id="check_revision" >
              <label for="check_revision" class="custom-control-label">Revisión</label>
            </div>
            <div class="custom-control custom-checkbox mt-3">
              <input class="custom-control-input" type="checkbox" id="check_solicitud_de_documento" >
              <label for="check_solicitud_de_documento" class="custom-control-label">Solicitud de documento</label>
            </div>
            <div class="custom-control custom-checkbox mt-3">
              <input class="custom-control-input" type="checkbox" id="check_solicitud_de_documento_digital_impreso" value="option1">
              <label for="check_solicitud_de_documento_digital_impreso" class="custom-control-label">Solicitud de documento digital o impreso</label>
            </div>
            <div class="custom-control custom-checkbox mt-3">
              <input class="custom-control-input" type="checkbox" id="check_eliminar_documento" >
              <label for="check_eliminar_documento" class="custom-control-label">Eliminar documento</label>
            </div>
            <div class="custom-control custom-checkbox mt-3">
              <input class="custom-control-input" type="checkbox" id="check_documento_externo" >
              <label for="check_documento_externo" class="custom-control-label">Documentos externos</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="custom-control custom-checkbox mt-3">
              <input class="custom-control-input" type="checkbox" id="check_control_cambio" >
              <label for="check_control_cambio" class="custom-control-label">Control de cambio</label>
            </div>
            <div class="custom-control custom-checkbox mt-3">
              <input class="custom-control-input" type="checkbox" id="check_obsoleto" >
              <label for="check_obsoleto" class="custom-control-label">Obsoleto</label>
            </div>
            <div class="custom-control custom-checkbox mt-3">
              <input class="custom-control-input" type="checkbox" id="check_buscar" >
              <label for="check_buscar" class="custom-control-label">Buscar</label>
            </div>
            <div class="custom-control custom-checkbox mt-3">
              <input class="custom-control-input" type="checkbox" id="check_reporteria" >
              <label for="check_reporteria" class="custom-control-label">Reportería</label>
            </div>
            <div class="custom-control custom-checkbox mt-3">
              <input class="custom-control-input" type="checkbox" id="check_mantenimiento" >
              <label for="check_mantenimiento" class="custom-control-label">Mantenimiento</label>
            </div>
            
          </div>
        </div>
        <!-- Row -->
        <div class="row mt-5">
          <div class=" col-auto">
            <button class="btn btn-patsy" id="enviar">Guardar</button>
          </div>
        </div>
        <!-- /Row -->
     
        
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer"></footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../assets/all/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="../assets/all/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="../assets/all/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 -->
<script src="../assets/all/sweetalert2/sweetalert2.min.js"></script>
<!-- AdminLTE App -->
<script src="../assets/all/js/adminlte.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="../assets/all/js/core.js"></script>
<script src="../assets/manto_privilegios/js/core.js"></script>



</body>
</html>
