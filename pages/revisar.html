    <a href="#" class="brand-link">

    <div class="sidebar" id="left-bar">

  <!-- Content Wrapper. Contains page content -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- First Row -->
        <div class="row">
          <div class="col">
            <div class="card">
              
                <!-- we are adding the accordion ID so Bootstrap's collapse plugin detects it -->
                <div id="accordion">
                  <div class="card card-primary">
                    <div class="card-header">
                      <h4 class="card-title w-100">
                        <a class="d-block w-100" data-toggle="collapse" href="#collapseOne">
                          Información de documento
                        </a>
                      </h4>
                    </div>
                    <div id="collapseOne" class="collapse" data-parent="#accordion">

                        <b>Proceso principal:</b> ... <br>
                        <b>Tipo de documento:</b> ... <br>

              <tbody id="footer-revisar">
                <tr >
                  <td>Nombre</td>
                  <td>Nombre</td>
                  <td>Nombre</td>
                </tr>

                <tr >

                </tr>

            </table>
          </div>
        </div>
        <!-- /Row -->
        <!-- Row -->
        <div class="row mt-3">
          <div class=" col-auto">
            <button class="btn btn-patsy" id="revisado">Documento revisado</button>
          </div>
          <div class=" col ">
            <button class="btn btn-patsy-exit" id="rechazado">Rechazar</button>
          </div>
        </div>

<div class="modal fade" id="modal-rechazo">
  <div class="modal-dialog modal-sm">
    <div class="modal-content bg-patsy">
      <div class="modal-header">
        <h4 class="modal-title">Patsy</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <textarea id="comentario_rechazo">
        Deja tu razón del rechazo.
      </textarea>
      
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" id="btn-save-rechazo" data-dismiss="modal">Guardar</button>
        <button type="button" class="btn btn-default" id="btn-close-login" data-dismiss="modal">Close</button>
